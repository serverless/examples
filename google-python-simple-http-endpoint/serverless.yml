service: python-simple-http-endpoint

frameworkVersion: "3"

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

plugins:
  - serverless-google-cloudfunctions

provider:
  name: google
  runtime: python3.7
  project: <projectnamehere-1234>
  credentials: ~/.gcloud/keyfile.json # path must be absolute

functions:
  currentTime:
    handler: endpoint
    events:
      - http: path
