service: aws-node-sqs-worker
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

constructs:
  jobs:
    type: queue
    worker:
      handler: src/index.consumer

functions:
  producer:
    handler: src/index.producer
    events:
      - httpApi:
          method: post
          path: /produce
    environment:
      QUEUE_URL: ${construct:jobs.queueUrl}

plugins:
  - serverless-lift
