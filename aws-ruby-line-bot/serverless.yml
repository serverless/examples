service: aws-ruby-line-bot

frameworkVersion: ">=2.1.0 <3.0.0"

provider:
  name: aws
  runtime: ruby2.5

functions:
  webhook:
    handler: handler.webhook
    events:
      - http:
          path: webhook
          method: post

plugins:
  - serverless-hooks-plugin

custom:
  hooks:
    package:initialize:
      - bundle install --deployment
